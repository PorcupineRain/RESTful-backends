<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css" />
    <script src="https://kit.fontawesome.com/532360b790.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Contacts</title>
</head>

<body>
    <main>
        <h1>People you may know in [your Area]</h1>
        <article>
            <button class="close-button" aria-label="close"><i class="fa-solid fa-circle-xmark"></i></button>
            <img class="contact-picture" src="" alt="picture of the contact">
            <h2 class="contact-name">Dr. Guido de Melo</h2>
            <p class="contact-job">Senior Manager bei BearingPoint Public</p>
            <p class="mutual-connections">2 mutual connections</p>
            <button class="connect">Connect</button>
        </article>
    </main>

    <script src="script.js"></script>
</body>

</html>
